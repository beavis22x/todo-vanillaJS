<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>TODO</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<main class='main'>
    <section class='header'>
        <h1>ToDo List</h1>
    </section>
    <section class='todos-list'>
        <article class='todos-header'>
            <div class='done-header'>Done</div>
            <div class='title-header'><span>Title</span></div>
            <div class='start-time-header'><span>Start time</span></div>
            <div class='end-time-header'><span></span>End time</div>
        </article>
        <article class='todos-item'>
            <input type='checkbox'>
            <div class='title'><span>Buy milk</span></div>
            <div class='start-time'><span>12.12.12</span></div>
            <div class='end-time'><span></span>23.23.23</div>
        </article>
    </section>
</main>

</body>
</html>

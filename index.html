<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>TODO</title>
        <link rel="stylesheet" href="style/style.css"/>
    </head>
    <body>
        <div class='modal-container'>
            <div class='modal'>
                <h2 class='modal-header'>Create task</h2>
                <form action='#' class='modal-form'>
                    <div class='modal-title'>
                        <label for='form-title'>Title</label>
                        <input id='form-title' type='text'>
                    </div>
                    <div class='modal-start-time'>
                        <label for='form-start'>Start time</label>
                        <input id='form-start' type='datetime-local'>
                    </div>
                    <div class='modal-end-time'>
                        <label for='form-end'>End time</label>
                        <input id='form-end' type='datetime-local'>
                    </div>
                    <div class='modal-buttons'>
                        <button id='modal-close'>Close</button>
                        <button type='submit'>Create</button>
                    </div>
                </form>
            </div>
        </div>
        <main class='main'>
            <section class='header'>
                <h1>ToDo List</h1>
            </section>
            <section class='buttons'>
                <button class='add-task-btn' id='modal-open'>Add Task</button>
            </section>
            <section class='todos-list'>
                <article class='todos-header'>
                    <div class='done-header'>Done</div>
                    <div class='title-header'>
                        <span>Title</span>
                    </div>
                    <div class='start-time-header'>
                        <span>Start time</span>
                    </div>
                    <div class='end-time-header'>
                        <span>End time</span>
                    </div>
                </article>
            </section>
        </main>
    </body>
    <script type="module" src='script/main.js'></script>
</html>

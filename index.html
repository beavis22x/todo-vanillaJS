<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>TODO</title>
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
    <div class='modal-container'>
        <div class='modal'>
            <div class='modal-header'>Create task</div>
            <form action='' class='modal-form'>
                <div class='modal-title'>
                    Title
                    <input type='text' >
                </div>
                <div class='modal-start-time'>
                    Start time
                    <input type='datetime-local' >
                </div>
                <div class='modal-end-time'>
                    End time
                    <input type='datetime-local' >
                </div>
                <div class='modal-buttons'>
                    <button id='modal-close'>Close</button>
                    <button type='submit'>Create</button>
                </div>
            </form>
        </div>
    </div>
    <main class='main'>
        <section class='header'>
            <h1>ToDo List</h1>
        </section>
        <section class='buttons'>
            <button class='add-task-btn' id='modal-open'>Add Task</button>
        </section>
        <section class='todos-list'>
            <article class='todos-header'>
                <div class='done-header'>Done</div>
                <div class='title-header'><span>Title</span></div>
                <div class='start-time-header'><span>Start time</span></div>
                <div class='end-time-header'><span></span>End time</div>
            </article>
            <article class='todos-item' id='1' >
                <input type='checkbox'>
                <div class='title'><span>Buy milk</span></div>
                <div class='start-time'><span>12.12.12</span></div>
                <div class='end-time'><span></span>23.23.23</div>
            </article>
            <article class='todos-item' id='2' >
                <input type='checkbox'>
                <div class='title'><span>Buy milk</span></div>
                <div class='start-time'><span>12.12.12</span></div>
                <div class='end-time'><span></span>23.23.23</div>
            </article>
            <article class='todos-item' id='3' >
                <input type='checkbox'>
                <div class='title'><span>Buy milk</span></div>
                <div class='start-time'><span>12.12.12</span></div>
                <div class='end-time'><span></span>23.23.23</div>
            </article>
        </section>
    </main>
</body>
<script src='script/checked.js'></script>
<script src='script/modal.js'></script>
</html>
